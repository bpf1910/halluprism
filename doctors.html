<!DOCTYPE html>

<html>

<head>
	<link href='style.css' rel='stylesheet'>
	<link href="lightbox.min.css" rel="stylesheet">
	<script src="lightbox-plus-jquery.min.js"></script>

	<!-- Tab Name and FavIcon -->
	<title> Fanart </title>
	<link rel="icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">

</head>

<body>

	<!-- 2D Bkg -->
	<div class="bkg" style="background-image: url('./images/backgrounds/2dBkg.jpg');"> </div>

	<!--Bkg Overlay-->
	<div class="box" style=" border-radius: 0px; width:100%; height:100%; top: 50%; left:50%; background: blue; opacity: 0.6;"></div>

	<!-- Illustrations Title -->
	<h1 style="font-size:50px; position:absolute; top: 10%; left:50%; transform:translate(-50%,-50%);"> Illustrations </h1>

	<!--Info Box-->
	<div class="box" style="width:810px; height: 100px; top: 28%; left:50%; background-color: rgba(0, 0, 0, 0.4);">

		<p style="text-align:center; font-weight: normal; margin:15px; font-size: 20px ">  <b>The Doctor, Running<b> <br> </p>
		<p style="text-align:center; font-weight: normal; margin:15px; font-size: 16px "> This 9th to 13th Doctor collection was designed as a personal celebration after finsihing up my first run of NuWho episodes in 2022. Later it was intentioned to served as keychain designs for an art fair. </p>

	</div>

	<!--Bonus: River-->
	<a href="images/2d/fanart/doctors/rivs.jpg" data-lightbox="gallery" data-title="Bonus: River Song (Alex Kingston)">
		<img src="images/2d/fanart/doctors/rivs.jpg" style="position:absolute;
  transform:translate(-50%,-50%); top:28%; left:15%; width: 180px;">
	</a>

	
	<!-- Gallery -->
	<div class="gallery">

			<a href="images/2d/fanart/doctors/9.jpg" data-lightbox="gallery" data-title="9th Doctor (Christopher Eccleston)">
				<img class="container" src="images/2d/fanart/doctors/9.jpg" style="top:65%; left: 11%; width: 280px;">
			</a>

			<a href="images/2d/fanart/doctors/10.jpg" data-lightbox="gallery" data-title="10th Doctor (David Tennant)">
				<img class="container" src="images/2d/fanart/doctors/10.jpg" style="top:65%; left: 30.5%; width: 280px;">
			</a>

			<a href="images/2d/fanart/doctors/11.jpg" data-lightbox="gallery" data-title="11th Doctor (Matt Smith)">
				<img class="container" src="images/2d/fanart/doctors/11.jpg" style="top:65%; left: 50%; width: 280px;">
			</a>


			<a href="images/2d/fanart/doctors/12.jpg" data-lightbox="gallery" data-title="12th Doctor (Peter Capaldi)">
				<img class="container" src="images/2d/fanart/doctors/12.jpg" style="top:65%; left: 69.5%; width: 280px;">
			</a>

			<!--Bonus: 12Penguin (Hidden)-->
			<a href="images/2d/fanart/doctors/12pingu.jpg" data-lightbox="gallery" data-title="Bonus: Penguin 12">
				<img src="images/2d/fanart/doctors/12pingu.jpg" style="position:absolute;transform:translate(-50%,-50%); top:65%; left: 69.5%; width: 280px; visibility:hidden;">
			</a>


			<a href="images/2d/fanart/doctors/13.jpg" data-lightbox="gallery" data-title="13th Doctor (Jodie Whittaker)">
				<img class="container" src="images/2d/fanart/doctors/13.jpg" style="top:65%; left: 89%; width: 280px;">
			</a>				
				
	</div>

	<!--Bonus: Missy-->
 	<a href="images/2d/fanart/doctors/knifewive.jpg" data-lightbox="gallery" data-title="Bonus: Missy (Michelle Gomez)">
		<img src="images/2d/fanart/doctors/knifewive.jpg" style="position:absolute; transform:translate(-50%,-50%); top:28%; left:85%; width: 180px;">
	</a>


	<!--Close-->
	<a href="fanart.html">
		<img style="position:absolute; transform:translate(-50%,-50%); top:17%; left:75%;" src="./images/close.png">
